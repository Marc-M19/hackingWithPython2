{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center py-5">
  <div class="card shadow-sm w-100" style="max-width: 420px;">
    <div class="card-body">
      <h2 class="h4 text-center mb-4">Registrierung</h2>
      <form method="post" class="d-grid gap-3">
        <div>
          <label for="username" class="form-label">Benutzername</label>
          <input id="username" name="username" class="form-control" required maxlength="150">
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" required maxlength="255">
        </div>
        <div>
          <label for="bio" class="form-label">Biographie</label>
          <textarea id="bio" name="bio" rows="6" maxlength="512" class="form-control" placeholder="Beschreibe dich selbst..."></textarea>
          <div class="form-text text-end"><span id="bioCounter">0</span>/512</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrieren</button>
      </form>
    </div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const bioField = document.getElementById('bio');
  const counter = document.getElementById('bioCounter');
  if (bioField && counter) {
    const updateCounter = () => {
      counter.textContent = bioField.value.length;
    };
    updateCounter();
    bioField.addEventListener('input', updateCounter);
  }
});
</script>
{% endblock %}
