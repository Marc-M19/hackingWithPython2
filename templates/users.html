{% extends "base.html" %}
{% block content %}
<h2>All users (visible to any logged-in user)</h2>
<div class="table-responsive mt-3">
  <table class="table table-striped table-hover table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th scope="col" class="fw-semibold">ID</th>
        <th scope="col" class="fw-semibold">Username</th>
        <th scope="col" class="fw-semibold">Password</th>
        <th scope="col" class="fw-semibold">Bio</th>
        <th scope="col" class="fw-semibold">Created</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.password }}</td>        {# intentionally showing plain passwords #}
          <td>{{ u.bio }}</td>
          <td>{{ u.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
