{% extends "base.html" %}
{% block content %}
<h2>All users (visible to any logged-in user)</h2>
<table>
  <thead><tr><th>ID</th><th>Username</th><th>Password</th><th>Bio</th><th>Created</th></tr></thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.password }}</td>        {# intentionally showing plain passwords #}
        <td>{{ u.bio }}</td>
        <td>{{ u.created_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
