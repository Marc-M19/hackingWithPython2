{% extends "base.html" %}
{% block content %}
<h2>Alle Benutzer</h2>
<div class="table-responsive mt-3">
  <table class="table table-striped table-hover table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th scope="col" class="fw-semibold">ID</th>
        <th scope="col" class="fw-semibold">Benutzername</th>
        <th scope="col" class="fw-semibold">Passwort</th>
        <th scope="col" class="fw-semibold">Bio</th>
        <th scope="col" class="fw-semibold">Erstellt</th>
        <th scope="col" class="fw-semibold text-end">Aktionen</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.password }}</td>        {# intentionally showing plain passwords #}
          <td style="white-space: pre-wrap;">{{ u.bio|safe }}</td>
          <td>{{ u.created_at }}</td>
          <td class="text-end">
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('edit_bio', uid=u.id) }}">Bio bearbeiten</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
